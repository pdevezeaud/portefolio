<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de controle</title>
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css"/>
     <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
<div class="container">

<div class="formulaire">


    <div class="row">
      <div class="medium-6 columns">
        <h1 class="white">Formulaire</h1>
      </div>
    </div>

    <form method="post" action="cible.php" onsubmit="return verifFormulaire(this);">
      <div class="row">
        <div class="columns">
          <label>Nom
            <input type="text"  name="nom" placeholder="Votre Nom"></input>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="columns">
          <label>Prenom
            <input type="text" name="prenom" placeholder="Votre Prenom"></input>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="columns">
          <label>Email
            <input type="email" name="email" placeholder="xxxxxx@xxx.xx" onblur="verifMail(this);"></input>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="columns">
          <label>Telephone
            <input type="text" name="telephone" placeholder="0692212526" onblur="verifNum(this);"></input>
          </label>
        </div>
      </div>


      <div class="row">
        <div class="columns">
          <label>Sujet
            <textarea  type="text" name="sujet" placeholder="sujet"></textarea>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="columns">
          <label>Commentaire
            <textarea  type="text" name="commentaire" placeholder="Votre commentaire" onblur="verifCommentaire(this);"></textarea>
          </label>
        </div>
      </div>

       <div class="row">
        <div class="columns">
         <button  type="submit" class="success button radius">Envoyer</button>
        </div>
      </div>
    </form>

    </div>
</div>


    <script type="text/javascript" src="js/main.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script>
    $(document).foundation();
    </script>
  </body>
</html>
